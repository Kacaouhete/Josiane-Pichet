<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josi Pichet</title>

    <!--logo de l'onglet-->
    <link rel="shortcut icon" href="./147900.svg">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Josiane et ses passions</h1>
    </header>

    <main>
      <div class="flexbox">

        <!-- Felxbox -->
        <h2>Mes passions</h2>

        <ul>
          <li>La danse</li>
          <li>La forêt</li>
          <li>La solitude</li>
        </ul>
      </div>

      <div class="grid">

        <!-- Grid -->
        <h2>Vos passions</h2>

        <div class="grid-container">
          <img
            src="./Josiane .jpg"
            alt="Josiane Pichet"
          />

          <form action="">
            <input type="text" id="fisrtname" placeholder="Prénom" />
            <input type="text" id="surname" placeholder="Nom" />
            <textarea
              cols="30"
              rows="10"
              placeholder="ici écrivez vos passions"
              id=""
            ></textarea>
            <input type="submit" value="Valider" id="btn-submit" />
          </form>
        </div>
      </div>
      <div class="absolute">
        <h2>Absolute</h2>
        <span id="circle1"></span>
        <span id="circle2"></span>
      </div>
    </main>
  </body>
</html>
